<!DOCTYPE html>
<html>
    <head>
        <title>Zeitgeist</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/assets/fonts/Klima/klima.css">
    </head>
    <body>
        <h1>zeitgeist</h1>
        
        <!-- templates -->
        <template data-name="weekHeader">
            <div class="editor_week_header">
                <h3>Week {weekNo}</h3>
                <button class="editor_week_remove">remove</button>
            </div>
        </template>
        
        <template data-name="periodInput">
            <input type="text" class="editor_period_name" placeholder="Name">
            <input type="time" class="editor_period_time">
        </template>
        <!-- end templates -->
        
        <div class="display">
            <div class="display_prev">
                <div class="display_name"></div>
            </div>
            <div class="display_now">
                <div class="display_name"></div>
            </div>
            <div class="display_next">
                <div class="display_name"></div>
            </div>
            <button class="display_open_config">Settings</button>
        </div>
        
        <form class="editor" hidden>
            <div><span>It is now Week <input type="number" class="editor_weeknow" min="1">.</span></div>
            <div class="editor_tables"></div>
            <button class="editor_save">Save</button>
            <button class="editor_add_week">+ week</button>
        </form>
        
        <script src="script.js"></script>
    </body>
</html>
